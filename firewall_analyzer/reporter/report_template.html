<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <title>Security Recommendation Report</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/afeld/bootstrap-toc/v1.0.1/dist/bootstrap-toc.min.js"></script>
    <style>
        table.MsoNormalTable th {
            background-color: #ED1B2D !important;
            color: white !important;
            border: solid white 1.5pt !important;
        }

        </style>
</head>
<body data-spy="scroll" data-target="#toc">
    <div class="container">
        <div class="row">
          <!-- sidebar, which will move to the top on a small screen -->
          <div class="col-sm-3">
            <nav id="toc" data-toggle="toc" class="sticky-top"></nav>
          </div>
          <!-- main content area -->
          <header>
            <h1>Security Recommendation Report</h1>
        </header>
          
          <div class="col-sm-9">{{ content }}</div>
        </div>
      </div>
    <footer>
        <p>Generated by Firewall Analyzer</p>
    </footer>
</body>
</html>
